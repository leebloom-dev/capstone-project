<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- Page Header -->
<nav th:replace="fragments :: page-header"></nav>

<!-- FORM: User Inputs Cuisine -->
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Cuisine Name</label>
        <input class="form-control" th:field="${cuisine.name}" />
        <span th:errors="${cuisine.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Cuisine Location</label>
        <input class="form-control" th:field="${cuisine.location}" />
        <span th:errors="${cuisine.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Cuisine" />
</form>

</body>
</html>
