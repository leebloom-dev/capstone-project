<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>


<!-- Page Header -->
<nav th:replace="fragments :: page-header"></nav>

<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cuisine">Cuisine</label>
        <select name="cuisineId">
            <option th:each="cuisine : ${cuisines}"
                    th:text="${cuisine.name}"
                    th:value="${cuisine.id}"></option>
        </select>
        <a th:href="@{'/cuisines/add'}">Add Cuisines</a>
    </div>

    <div class="form-group">
        <label th:for="ingredients">Ingredients</label>
        <th:block th:each="ingredient : ${ingredients}">
            <input type="checkbox" name="skills" th:value="${ingredient.id}">
            <label th:text="${ingredient.name}"></label>
        </th:block>
        <a th:href="@{'/ingredients/add'}">Add Ingredients</a>
    </div>

    <input type="submit" value="Add Recipe" />
</form>


</body>
</html>
