<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <!-- Page Header -->
    <nav th:replace="fragments :: page-header"></nav>

    <!-- Body Content Container -->
    <div class="container body-content">

        <h1>Add Recipe</h1>

        <!-- Form: User inputs -->
        <form method="post" style="max-width:600px;">
            <!-- User creates a recipe name -->
            <div class="form-group">
                <label th:for="name">Name</label>
                <input class="form-control" th:field="${recipe.name}" />
                <span th:errors="${recipe.name}" class="error"></span>
            </div>

            <!-- User selects a cuisine from dropdown menu -->
            <div class="form-group">
                <label th:for="cuisine">Cuisine</label>
                <select name="cuisineId">
                    <option th:each="cuisine : ${cuisines}"
                            th:text="${cuisine.name}"
                            th:value="${cuisine.id}"></option>
                </select>
                <!-- Redirects user to page to create a cuisine -->
                <a th:href="@{'/cuisines/add'}">Add Cuisines</a>
            </div>

            <!-- User selects an ingredient from checkbox -->
            <div class="form-group">
                <label th:for="ingredient">Ingredients</label>
                <th:block th:each="ingredient : ${ingredients}">
                    <input type="checkbox" name="skills" th:value="${ingredient.id}">
                    <label th:text="${ingredient.name}"></label>
                </th:block>
                <!-- Directs user to page to create ingredient -->
                <a th:href="@{'/ingredients/add'}">Add Ingredients</a>
            </div>

            <input type="submit" value="Add Recipe" />
        </form>
    </div>

</body>
</html>
