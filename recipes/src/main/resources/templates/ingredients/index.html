<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

    <!-- Page Header -->
    <nav th:replace="fragments :: page-header"></nav>

    <!-- Displays text if there are no recipes -->
    <p th:unless="${ingredients} and ${ingredients.size()}">NO INGREDIENTS!!!</p>

    <!-- Body Content Container -->
    <div class="container body-content">
        <h2>Ingredients</h2>
        <ul>
            <li th:each="ingredient : ${ingredients}">
                <a th:href="@{'/ingredients/view/' + ${ingredient.id}}" th:text="${ingredient.name}"></a>
            </li>
        </ul>
        <a th:href="@{'/ingredients/add'}">Add Ingredients</a>
    </div>

</body>
</html>
