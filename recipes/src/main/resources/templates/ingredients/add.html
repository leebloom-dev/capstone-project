<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!-- Page Header -->
<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Ingredient Name</label>
        <input class="form-control" th:field="${ingredient.name}" />
        <span th:errors="${ingredient.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Ingredient Description</label>
        <input class="form-control" th:field="${ingredient.description}" />
        <span th:errors="${ingredient.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Ingredient" />
</form>

</body>
</html>
