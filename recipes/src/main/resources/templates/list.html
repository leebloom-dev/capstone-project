<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>


    <!-- Page Header -->
    <nav th:replace="fragments :: page-header"></nav>

    <!-- Body Content Container -->
    <div class="container body-content">
        <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
        <h2 class="centered">View Recipes By Category</h2>

        <!-- Centered Table-->
        <table class="centeredTable">
            <tr class="row">
                <th class="col">All</th>
                <th class="col">Cuisine</th>
                <th class="col">Ingredient</th>
            </tr>

            <tr class="row">
                <td class="col">
                    <li>
                        <a th:href="@{/list/recipes(column='All',value='View All')}">View All</a>
                    </li>
                </td>
                <td class="col">
                    <li th:each="cuisine : ${cuisines}">
                        <a th:href="@{/list/recipes(column=cuisine,value=${cuisine.name})}" th:text="${cuisine.name}"></a>
                    </li>
                </td>
                <td class="col">
                    <li th:each="ingredient : ${ingredients}">
                        <a th:href="@{/list/recipes(column=ingredient,value=${ingredient.name})}" th:text="${ingredient.name}"></a>
                    </li>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
